<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Home </title>
    <link rel="Stylesheet" href="./style.css"
</head>
<body>
    <div class="events-container">
        <div class="event-card">
          <div class="event-image">Image</div>
          <div class="event-details">
            <div class="event-date">Event I</div>
            <div class="event-date">23 - May - 2020</div>
            <div class="event-seats">Seats Available: 23</div>
            <button class="book-now-button">Book Now</button>
          </div>
        </div>
        <div class="event-card">
            <div class="event-image">Image</div>
            <div class="event-details">
              <div class="event-date">Event II</div>
              <div class="event-date">24 - May - 2020</div>
              <div class="event-seats">Seats Available: 23</div>
              <button class="book-now-button">Book Now</button>
            </div>
          </div>
        <!-- Repeat the above event-card div for each event -->
      </div>
</body>
</html>
